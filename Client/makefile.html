<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="DIMP Client" />
    <meta name="author" content="Albert Moky" />
    <title>DIM Client Builder</title>
    <style>
        h2 {
            padding: 4px 8px;
            border-left: 16px solid lightblue;
            border-top: 1px solid lightblue;
            border-right: 1px solid lightblue;
            border-bottom: 1px solid lightblue;
        }

        dl {
            clear: both;
            margin: 2px 20px;
            padding: 4px;
        }

        dt {
            float: left;
            padding: 4px 16px;
            border: 1px solid #e0e0f5;
            background: #5f9be3;
            color: #fff;
            font-weight: bold;
            text-align: center;
        }

        dd {
            float: left;
            margin-left: 4px;
            padding: 4px 16px;
            border: 1px solid #e0e0f5;
        }

        .warning dd {
            border: 1px;
            background-color: yellow;
            color: green;
        }

        .error dd {
            border: 1px;
            background-color: lightpink;
            color: red;
        }

        .console {
            margin: 2px 10px;
            padding: 10px 20px;
            background-color: black;
            color: lightgreen;
            font-family: "Courier New", sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Makefile</h2>
    <p class="console">
        <script>
            var dim_client = [
                /* DIM Client */
                'src/extensions/constants.js',
                'src/extensions/conversation.js',
                'src/extensions/register.js',
                'src/extensions/password.js',
                'src/protocol/search.js',

                'src/cpu/default.js',
                'src/cpu/handshake.js',
                'src/cpu/receipt.js',
                'src/cpu/search.js',

                'src/network/fsm.js',
                'src/network/delegate.js',
                'src/network/request.js',
                'src/network/server.js',

                'src/database/table.js',
                'src/database/meta.js',
                'src/database/private.js',
                'src/database/profile.js',
                'src/database/user.js',
                'src/database/contact.js',
                'src/database/group.js',
                'src/database/message.js',

                'src/cache.js',
                'src/ans.js',
                'src/facebook.js',
                'src/amanuensis.js',
                'src/messenger.js'
            ];

            //
            //  Makefile
            //
            var text = 'cat';
            for (var k = 0; k < dim_client.length; ++k) {
                text += ' ' + dim_client[k];
            }
            text += ' > dist/client.js';
            document.writeln(text);
        </script>
    </p>
</body>
</html>
