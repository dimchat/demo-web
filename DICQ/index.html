<script>
    window.onerror = function (msg, url, line, column, error) {
        if (window['Bubble']) {
            var bubble = new Bubble();
            bubble.showText(msg);
        } else {
            var text = url + '[' + line + ']: ' + msg;
            alert(text);
        }
    };
</script>

            var p2 = path.lastIndexOf('.');
            if (p2 > p1) {
                path = path.substring(0, p1 + 1);
            } else if (p1 !== (path.length - 1)) {
                path += '/';
            }
        } else {
            path = '/';
        }
        return loc.protocol + '//' + loc.host + path;
    })(window.location);
